<div class="container">

  <h1 class="titulo">Cadastro de Despesa</h1>

  <input 
    [(ngModel)]="desc"
    class="input"
    type="text"
    placeholder="Insira uma descrição."
  />

  <input 
    [(ngModel)]="val"
    class="input"
    type="number"
    placeholder="Insira um valor."
  />
 
  <input 
    [(ngModel)]="cat"
    class="input"
    type="text"
    placeholder="Insira uma categoria."
  />

  <button (click)="adicionarDespesa()"
    class="botao">
    Adicionar
  </button>

</div>

<ul class="lista">
  <li *ngFor="let item of listaDesc; let i = index">
    Descrição: {{item}}
    <br>
    Valor: R${{listaVal[i]}}
    <br>
    Categoria: {{listaCat[i]}}
    <button (click)="removerDescricao(i);
                     removerValor(i);
                     removerCategoria(i)"
            class="btnDel">
      Remover
    </button>
  </li>
</ul>
<button (click)="voltar()">Voltar</button>
